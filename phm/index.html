<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Agendamento de Casamentos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .year-selector {
            text-align: center;
            margin-bottom: 20px;
        }

        .year-selector select {
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            background: white;
            cursor: pointer;
        }

        .calendar-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .month-calendar {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .month-calendar:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .month-header {
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
            color: #764ba2;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-weight: bold;
            color: #666;
            margin-bottom: 10px;
        }

        .weekday {
            padding: 5px;
            font-size: 0.9em;
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
        }

        .day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
        }

        .day:hover {
            background: #f0f0f0;
            transform: scale(1.1);
        }

        .day.reserved {
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            color: white;
            font-weight: bold;
        }

        .day.reserved::after {
            content: '‚óè';
            position: absolute;
            top: 2px;
            right: 5px;
            font-size: 8px;
            color: white;
        }

        .day.empty {
            cursor: default;
        }

        .day.empty:hover {
            background: transparent;
            transform: none;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.active {
            display: block;
        }

        .modal-content {
            background: white;
            max-width: 900px;
            margin: 30px auto;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #764ba2;
        }

        .modal-header h2 {
            color: #764ba2;
            font-size: 2em;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: span 2;
        }

        .form-group label {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            font-size: 0.95em;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #764ba2;
            outline: none;
            box-shadow: 0 0 0 3px rgba(118, 75, 162, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            align-items: center;
            padding: 10px 0;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .radio-option input[type="radio"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .proclames-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .proclames-table th,
        .proclames-table td {
            border: 2px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        .proclames-table th {
            background: #764ba2;
            color: white;
            font-weight: bold;
        }

        .proclames-table input {
            width: 100%;
            border: none;
            text-align: center;
            padding: 8px;
            text-transform: uppercase;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .required::after {
            content: ' *';
            color: red;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #764ba2;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            background: #4caf50;
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
            display: none;
        }

        .success-message.active {
            display: block;
        }

        .error-message {
            background: #f44336;
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .form-group.full-width {
                grid-column: span 1;
            }
            
            .calendar-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        let padresDisponiveis = ['PE. JO√ÉO SILVA', 'PE. MARCOS SANTOS', 'DC. PEDRO OLIVEIRA'];

        // Configura√ß√£o inicial
        document.addEventListener('DOMContentLoaded', function() {
            initializeCalendar();
            setupEventListeners();
            loadReservedDates();
        });

        function initializeCalendar() {
            const year = document.getElementById('yearSelect').value;
            const container = document.getElementById('calendarContainer');
            container.innerHTML = '';

            const months = [
                'Janeiro', 'Fevereiro', 'Mar√ßo', 'Abril', 
                'Maio', 'Junho', 'Julho', 'Agosto',
                'Setembro', 'Outubro', 'Novembro', 'Dezembro'
            ];

            months.forEach((month, index) => {
                const monthCalendar = createMonthCalendar(year, index, month);
                container.appendChild(monthCalendar);
            });

            updateReservedDatesDisplay();
        }

        function createMonthCalendar(year, monthIndex, monthName) {
            const monthDiv = document.createElement('div');
            monthDiv.className = 'month-calendar';

            const header = document.createElement('div');
            header.className = 'month-header';
            header.textContent = monthName;
            monthDiv.appendChild(header);

            const weekdays = document.createElement('div');
            weekdays.className = 'weekdays';
            ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'S√°b'].forEach(day => {
                const weekday = document.createElement('div');
                weekday.className = 'weekday';
                weekday.textContent = day;
                weekdays.appendChild(weekday);
            });
            monthDiv.appendChild(weekdays);

            const daysContainer = document.createElement('div');
            daysContainer.className = 'days';

            const firstDay = new Date(year, monthIndex, 1).getDay();
            const daysInMonth = new Date(year, monthIndex + 1, 0).getDate();

            // Dias vazios antes do primeiro dia do m√™s
            for (let i = 0; i < firstDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'day empty';
                daysContainer.appendChild(emptyDay);
            }

            // Dias do m√™s
            for (let day = 1; day <= daysInMonth; day++) {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'day';
                dayDiv.textContent = day;
                
                const dateKey = `${year}-${String(monthIndex + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                dayDiv.dataset.date = dateKey;
                
                if (reservedDates[dateKey]) {
                    dayDiv.classList.add('reserved');
                    dayDiv.title = 'Data reservada - Clique para ver detalhes';
                } else {
                    dayDiv.title = 'Clique para agendar';
                }
                
                dayDiv.addEventListener('click', () => openModal(dateKey));
                daysContainer.appendChild(dayDiv);
            }

            monthDiv.appendChild(daysContainer);
            return monthDiv;
        }

        function openModal(date) {
            const modal = document.getElementById('cadastroModal');
            modal.classList.add('active');
            
            // Gerar ID √∫nico
            const uniqueId = generateUniqueId();
            document.getElementById('cadastroId').value = uniqueId;
            
            // Definir data do agendamento (hoje)
            const today = new Date().toLocaleDateString('pt-BR');
            document.getElementById('dataAgendamento').value = today;
            
            // Definir data selecionada
            document.getElementById('dataCasamento').value = date;
            
            const [year, month, day] = date.split('-');
            const formattedDate = `${day}/${month}/${year}`;
            document.getElementById('selectedDate').textContent = `Data selecionada: ${formattedDate}`;
            
            // Limpar formul√°rio
            document.getElementById('cadastroForm').reset();
            document.getElementById('cadastroId').value = uniqueId;
            document.getElementById('dataAgendamento').value = today;
            document.getElementById('dataCasamento').value = date;
            
            // Atualizar listas de locais e padres
            updateDataLists();
        }

        function closeModal() {
            const modal = document.getElementById('cadastroModal');
            modal.classList.remove('active');
            document.getElementById('cadastroForm').reset();
            hideMessages();
        }

        function generateUniqueId() {
            const timestamp = Date.now();
            const random = Math.floor(Math.random() * 10000);
            return `CAS${timestamp}${random}`;
        }

        function updateDataLists() {
            const locaisList = document.getElementById('locaisList');
            locaisList.innerHTML = '';
            locaisDisponiveis.forEach(local => {
                const option = document.createElement('option');
                option.value = local;
                locaisList.appendChild(option);
            });

            const padresList = document.getElementById('padresList');
            padresList.innerHTML = '';
            padresDisponiveis.forEach(padre => {
                const option = document.createElement('option');
                option.value = padre;
                padresList.appendChild(option);
            });
        }

        function setupEventListeners() {
            // Mudan√ßa de ano
            document.getElementById('yearSelect').addEventListener('change', initializeCalendar);

            document.getElementById('cadastroForm').addEventListener('submit', handleSubmit);
