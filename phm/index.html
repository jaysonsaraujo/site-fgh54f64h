<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de Agendamento de Casamentos Paroquiais">
    <meta name="author" content="Par√≥quia">
    <title>Sistema de Agendamento de Casamentos</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <!-- Container Principal -->
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üìÖ Sistema de Agendamento de Casamentos</h1>
            <p>Clique em uma data para fazer um agendamento</p>
        </div>

        <!-- Seletor de Ano -->
        <div class="year-selector">
            <select id="yearSelect">
                <option value="2024">2024</option>
                <option value="2025" selected>2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
            </select>
        </div>

        <!-- Container do Calend√°rio -->
        <div class="calendar-container" id="calendarContainer"></div>
    </div>

    <!-- Modal de Cadastro -->
    <div class="modal" id="cadastroModal">
        <div class="modal-content">
            <!-- Cabe√ßalho do Modal -->
            <div class="modal-header">
                <h2>üíí Cadastro de Casamento</h2>
                <p id="selectedDate"></p>
            </div>

            <!-- Formul√°rio -->
            <form id="cadastroForm">
                <div class="form-grid">
                    <!-- ID e Data de Agendamento -->
                    <div class="form-group">
                        <label class="required">ID do Cadastro</label>
                        <input type="text" id="cadastroId" readonly>
                    </div>

                    <div class="form-group">
                        <label class="required">Data do Agendamento</label>
                        <input type="text" id="dataAgendamento" readonly>
                    </div>

                    <!-- Dados da Noiva -->
                    <div class="form-group">
                        <label class="required">Nome Completo da Noiva</label>
                        <input type="text" id="nomeNoiva" required>
                    </div>

                    <div class="form-group">
                        <label class="required">WhatsApp da Noiva</label>
                        <input type="tel" id="whatsappNoiva" placeholder="(00) 00000-0000" required>
                    </div>

                    <!-- Dados do Noivo -->
                    <div class="form-group">
                        <label class="required">Nome Completo do Noivo</label>
                        <input type="text" id="nomeNoivo" required>
                    </div>

                    <div class="form-group">
                        <label class="required">WhatsApp do Noivo</label>
                        <input type="tel" id="whatsappNoivo" placeholder="(00) 00000-0000" required>
                    </div>

                    <!-- Dados do Casamento -->
                    <div class="form-group">
                        <label class="required">Data do Casamento</label>
                        <input type="date" id="dataCasamento" required>
                    </div>

                    <div class="form-group">
                        <label class="required">Hor√°rio</label>
                        <input type="time" id="horarioCasamento" required>
                    </div>

                    <div class="form-group">
                        <label class="required">Local do Casamento</label>
                        <input type="text" id="localCasamento" list="locaisList" 
                               placeholder="Digite ou selecione. Duplo clique para novo" required>
                        <datalist id="locaisList"></datalist>
                    </div>

                    <div class="form-group">
                        <label class="required">Nome do Padre/Di√°cono</label>
                        <input type="text" id="nomePadre" list="padresList" 
                               placeholder="Digite ou selecione. Duplo clique para novo" required>
                        <datalist id="padresList"></datalist>
                    </div>

                    <!-- Transfer√™ncia -->
                    <div class="form-group full-width">
                        <label>Transfer√™ncia</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="semTransferencia" name="transferencia" value="NAO" checked>
                                <label for="semTransferencia">N√£o</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="entradaParoquia" name="transferencia" value="ENTRADA_PAROQUIA">
                                <label for="entradaParoquia">Vem de outra par√≥quia (Entrada)</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="saidaParoquia" name="transferencia" value="SAIDA_PAROQUIA">
                                <label for="saidaParoquia">Vai para outra par√≥quia (Sa√≠da)</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="entradaDiocese" name="transferencia" value="ENTRADA_DIOCESE">
                                <label for="entradaDiocese">Vem de outra diocese (Entrada)</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="saidaDiocese" name="transferencia" value="SAIDA_DIOCESE">
                                <label for="saidaDiocese">Vai para outra diocese (Sa√≠da)</label>
                            </div>
                        </div>
                    </div>

                    <!-- Efeito Civil -->
                    <div class="form-group full-width">
                        <label>Com Efeito Civil</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="efeitoCivilSim" name="efeitoCivil" value="SIM">
                                <label for="efeitoCivilSim">Sim</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="efeitoCivilNao" name="efeitoCivil" value="NAO" checked>
                                <label for="efeitoCivilNao">N√£o</label>
                            </div>
                        </div>
                    </div>

                    <!-- Data da Entrevista -->
                    <div class="form-group">
                        <label class="required">Data da Entrevista</label>
                        <input type="date" id="dataEntrevista" required>
                    </div>

                    <!-- Tabela de Proclames -->
                    <div class="form-group full-width">
                        <label>Datas dos Proclames</label>
                        <table class="proclames-table">
                            <thead>
                                <tr>
                                    <th>PRIMEIRO DOMINGO</th>
                                    <th>SEGUNDO DOMINGO</th>
                                    <th>TERCEIRO DOMINGO</th>
                                    <th>DATA DO CASAMENTO</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><input type="date" id="proclame1"></td>
                                    <td><input type="date" id="proclame2"></td>
                                    <td><input type="date" id="proclame3"></td>
                                    <td><input type="date" id="proclame4"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Observa√ß√µes -->
                    <div class="form-group full-width">
                        <label>Observa√ß√µes</label>
                        <textarea id="observacoes" rows="3"></textarea>
                    </div>

                    <!-- Mensagem do Sistema -->
                    <div class="form-group full-width">
                        <label>Mensagem do Sistema</label>
                        <textarea id="mensagemSistema" rows="2"></textarea>
                    </div>
                </div>

                <!-- Indicadores de Status -->
                <div class="loading" id="loadingIndicator">
                    <div class="spinner"></div>
                    <p>Salvando dados...</p>
                </div>

                <div class="success-message" id="successMessage">
                    ‚úÖ Cadastro realizado com sucesso!
                </div>

                <div class="error-message" id="errorMessage">
                    ‚ùå Erro ao salvar. Tente novamente.
                </div>

                <!-- Bot√µes -->
                <div class="button-group">
                    <button type="submit" class="btn btn-primary">üíæ SALVAR CADASTRO</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">‚Ü©Ô∏è VOLTAR AO CALEND√ÅRIO</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
